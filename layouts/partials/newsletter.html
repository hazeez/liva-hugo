{{ if .Site.Params.newsletter.enable }}
<section class="section-sm newsletter">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto text-center">
        <h2>{{ .Site.Params.newsletter.title | markdownify }}</h2>
        <p class="text-light px-md-5 py-4 border-left border-right border-primary">
          {{ .Site.Params.newsletter.content | markdownify }}</p>
					<form
						action="https://datasciencia.us18.list-manage.com/subscribe/post?u=09dda483bd97188b548fde070&amp;id=0a2be148f8"
						method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate row
						justify-content-center" target="_blank" novalidate>
						<div class="input-group col-md-8">
            <input type="email" name="EMAIL" class="required email form-control" id="subscriber-email" placeholder="Your Email Address">
						<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
								<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_09dda483bd97188b548fde070_0a2be148f8" tabindex="-1" value=""></div>
            <div class="input-group-append">
              <button class="input-group-text btn btn-primary">Subscribe</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
